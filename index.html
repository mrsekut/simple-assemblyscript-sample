<html>
  <head>
    <title>Simple AssemblyScript Sample</title>
    <script>
      WebAssembly.instantiateStreaming(fetch('build/untouched.wasm'))
        .then(mod => {
          const test = mod.instance.exports.add(7, 4);
          alert(test);
        })
        .catch(err => {
          console.error(err.stack);
        });
    </script>
  </head>

  <body>
    <p>
      Hello, AssemblyScript!!
    </p>
  </body>
</html>
